 /* #Reset & Basics (Inspired by E. Meyers)
================================================== */
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {

	border: 0;
	font-size: 100%;

.custom-btn {
  width: 130px;
  height: 40px;
  color: #4c4c4c;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-size: 22px;
  font-weight: 900;
  font-style: normal;
  text-shadow: 0px 1px 0px #fff;
  text-decoration: none;
  background: transparent;
  cursor: pointer;
  position: relative;
  display: inline-block;
  box-shadow: inset 0px 1px 0px rgba(255,255,255,1),0px 1px 3px rgba(0,0,0,0.3);
  outline: none;
  border: 1px solid #ba6;
}
.custom-btn:active{
  -webkit-transform: translateY(2px);
  transform: translateY(2px);
}

/* 5 */
.button {
  backface-visibility: hidden;
  position: relative;
  cursor: pointer;
  display: inline-block;
  white-space: nowrap;
  border-color: #7c7c7c;
  background: linear-gradient(180deg,#e6e6e6 0%,rgba(0, 0, 0, 0.25) 49%, rgba(38, 38, 38, 0.6) 51%,rgba(0, 0, 0, 0.25) 100%);
  border-radius: 5px;
  margin-bottom: 25px;
}

================================================== */

	text-shadow: 0px 1px 0px #fff;

h6 { font-size: 33px; line-height: 19px; }

}

/* #Links

/* gradients */
.bottom-gradient {
	position:relative;
	height:0;
	border-top:1px solid #ddd;
	border-bottom:1px solid #fff;
	z-index:-99;
	clear:both;
	margin:0;
}
.bottom-gradient.between-rows {
	margin: -15px 0 15px 0;
}
.bottom-gradient .container {
	height: 0;
}
.bottom-gradient span {
    border: medium none;
    display: block;
    height: 80px;
    margin: 0;
    padding: 0;
    position: absolute;
    top: -80px;
    z-index: -100;
}	
.bottom-gradient .left {
	background:no-repeat url(../images/combined_gradient.png) 0 0;
	background:-webkit-radial-gradient(bottom right,circle,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-radial-gradient(bottom right,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	width:80px;
	left:0;
}

.bottom-gradient .center {
	background:no-repeat url(../images/combined_gradient.png) -114px 0;
	background:-webkit-radial-gradient(bottom left,circle,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-radial-gradient(bottom left,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	width:80px;
	right:0;
}

.bottom-gradient .right {
	position:relative;
	margin-left:80px;
	margin-right:80px;
	top:-80px;
	background:url(../images/gradient.png);
	background:-webkit-linear-gradient(bottom,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-linear-gradient(bottom,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
}

.dark .bottom-gradient {
	border-top: 1px solid #000;
	border-bottom: 1px solid #2c2c2c;
	z-index: 0;
}
.dark .bottom-gradient span {
	display: none;
}

<H1>Rotina Matinal</H1>
<div class="bottom-gradient">
		<span class="left"></span>
		<span class="center"></span>
		<span class="right"></span>
</div>

 <input type="checkbox" id="agua" name="agua">
  <label for="agua">Beber água</label><br>
<div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>
  <input type="checkbox" id="oracao" name="oracao">
  <label for="oracao">Fazer uma pausa para reflexão</label><br>
   <div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>
  <p>Você tem uma opção de café da manhã saudável?</p>
  <button class="custom-btn button" id="cafe-yes">Sim</button>
  <button class="custom-btn button" id="cafe-no">Não</button>
  <p id="cafe-resposta"></p>
<div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>
  <p>Todos os seus itens essenciais estão organizados?</p>
  <button class="custom-btn button" id="essenciais-yes">Sim</button> 
  <button class="custom-btn button" id="essenciais-no">Não</button>
  <p id="essenciais-resposta"></p>
<div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>

    <script>
  const hora = new Date().getHours();
    const data = new Date();
    //const dia = data.getDate();

    if (hora < 6 ) {
      document.write("Você pode fazer café, se quiser.<br>");
      document.write("Você tem tempo para um banho.<br>");
    }

    if (hora >= 6 && hora < 6.5) {
      document.write("Você talvez tenha tempo para um banho rápido, seja eficiente.<br>");
    }

    document.getElementById("cafe-yes").addEventListener("click", function() {
      document.getElementById("cafe-resposta").innerHTML = "Ótimo! Aproveite o seu café da manhã.";
    });

    document.getElementById("cafe-no").addEventListener("click", function() {
      document.getElementById("cafe-resposta").innerHTML = "Mais tarde vá ao mercado e adiquira os ingredientes para um café da manhã saudável.";
    });

    document.getElementById("essenciais-yes").addEventListener("click", function() {
      document.getElementById("essenciais-resposta").innerHTML = "Você está bem preparado!";
    });

    document.getElementById("essenciais-no").addEventListener("click", function() {
      document.getElementById("essenciais-resposta").innerHTML = "Tire um momento para organizar seus itens essenciais.";
    });
    </script>
<div class="bottom-gradient">
		<span class="left"></span>
		<span class="center"></span>
		<span class="right"></span>
</div>
</body>
</html>
